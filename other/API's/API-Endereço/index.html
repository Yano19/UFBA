<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API - ENDERECO</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="container">
    <section class="row mt-5 align-items-center">
        <div class="col">
            <img src="assets/Navigation.svg" alt="imagem localização" width="100%">
        </div>
        <div class="col">
            <article class="card card-body">
                <h3>Preencha o seu Endereço</h3>
                <hr>
                <label for="cep">CEP</label>
                <input id="cep" type="text" class="form-control mb-3" placeholder="ex: 12345678" name="">


                <label for="logadouro">Logradouro</label>
                <input id="logradouro" type="text" class="form-control mb-3" placeholder="ex: Rua X, Travessa Y, Av Z" name="">


                <label for="numero">Número</label>
                <input id="numero" type="text" class="form-control mb-3" placeholder="ex: 123" name="">


                <label for="bairro">Bairro</label>
                <input id="bairro" type="text" class="form-control mb-3" placeholder="ex: Nova Pitanga" name="">


                <label for="Cidade">Cidade</label>
                <input id="cidade" type="text" class="form-control mb-3" placeholder="ex: Simões Filho" name="">

                <label for="uf">UF</label>
                <input id="uf" type="text" class="form-control mb-3" placeholder="ex: BA" name="">
                <div class="d-grid">
                    <button class="btn btn-primary">Pronto!</button>
                </div>
            </article>
        </div>
    </section>
    <script src="eventos.js"></script>
</body>

</html>
